<ion-header>
        <ion-navbar>
            <div class="title">
              지하철택배(배달원)
            </div>
          </ion-navbar>
    </ion-header>




    
<ion-content >
  
    
    <div class="header_title">배달 상세 내용</div>
    <div class="content_main">
      
            <div class="info">
                    
                    <div    class="label">
                                배송정보
                </div> 
               
                
            <div class="flag_info_show">
                    <div class="start">
                        <div class="label">
                                출발지점

                        </div>
                        
                        <div class="label_content">

                                <div class="start_address">
                                        {{start}}
                                </div>
                                <!-- <div class="info_button">
                                        <button  style="float:right" class="btn" ion-button (click)="add(start)">리스트에<br> 추가</button>
                                </div> -->
                                <div class="start_address">
                                        {{startDetail}}
                                </div>
                        </div>
                            
                        
                    </div>
                    <div class="end">
                        <div class="label">
                                도착지점
                        </div>
                        <div class="label_content">
                            <div class="end_address">
                               {{end}}
                            </div>
                            <!-- <div class="info_button">
                                    <button  style="float:right" class="btn" ion-button (click)="add(end)">리스트에<br> 추가</button> 
                            </div> -->
                            <div class="end_address">
                                    {{endDetail}}
                            </div>
                        </div>
                           
                    </div>
                    <div style="margin-bottom:10px; margin-left:15px; width:80%;" class="cellphone">
                            <ion-input type="number" placeholder="휴대전화번호를 입력해주세요" class="input" [ngModel]="cellphone"></ion-input>
                    </div>
            </div>
               
            <div class="flag_info_noshow" *ngIf="!info">
            </div>
    </div>
    <div class="time">
            <ion-list class="time_list" >
                    <div class="radio_header">
                        <label>희망 배송 시간</label>
                      </div>  
                      <div class="radio_content">
                          <ion-item class="desired_time" >
                              <ion-label>{{desiredTime}}</ion-label>
                          </ion-item>
                      </div>
                </ion-list>
      </div>
      <div class="freight">
        
        <div class="freight_info">
              <div class="radio_header">
                  <label>배송품의 정보를 입력하세요</label>
              </div> 
              <div class="type_image">
                  {{type}}
                  
              </div>
              <div class="content_text">
                  <textarea name="review" placeholder="기타 요구사항/ 하실 말씀을 적어주세요!" [(ngModel)]="request_text" id="" cols="45" rows="5" style="width:100%" class="review"></textarea>
              </div>
           </div>

          
        

        <!-- <div class="freight_info">
          <div class="freight_content">
              <ion-list>
                  <ion-item>
                      <input type="text" name="" placeholder="화물 내용을 입력하세요" [(ngModel)]="content">
                  </ion-item>
                </ion-list>

          </div>
          <div class="freight_weight">
              <ion-list>
                  <ion-item>
                      <input type="text" name="" placeholder="화물 무게을 입력하세요" [(ngModel)]="weight">
                  </ion-item>
                </ion-list>
          </div>
          <div class="freight_size">
              <ion-list>
                  <ion-item>
                      <input type="text" name="" placeholder="화물 크기를 입력하세요" [(ngModel)]="size">
                  </ion-item>
                </ion-list>
                
          </div>
          
        </div> -->
      </div>
      
    
    </div>
    
    <div class="footer">
      <button class="confirm" ion-button (click)="confirm()">제출</button>
      <button class="confirm" ion-button (click)="cancel()">취소</button>
    </div>
 
</ion-content>
